<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body id="background-image" class="container-fluid background-image">

  <header class="row">
    <div class=" offset-11 col-1 text-center">
      <div id="weather">
        <!-- weather icon is here -->
      </div>
      <div class="text-light fw-bold fs-4 selectable" id="temperature" onclick="app.weatherController.toggleTempUnits()">
        <!-- temperature is here -->
      </div>
     
    </div>
  </header>
  
  <main>
    <div class="row clock-row">
      <div class="col-12 d-flex justify-content-center align-items-end">
        <div id="clock" class="text-white fw-bold fs-1 d-flex ">
          <!-- Clock is here -->
        </div>
      </div>
    </div>
    
    <div class="row d-flex justify-content-between align-items-end">

      <div class="col-sm-12 col-md-6 col-lg-6 my-1">
        <div class="text-white fw-bold fs-4 ms-4" id="quote" onmouseenter="app.quotesController.toggleAuthor()">
            <!-- quote goes here -->
        </div>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-3 my-1">
        <div class="card bg-dark elevation-4 shadow-lg text-light rounded-5 m-auto">
          <div class="card-header d-flex justify-content-between">
            <h5 >Todays Tasks:</h5>
            <h5 id="task-count"></h5>
          </div>
          <div class="tasks-body">
            <div class="container">
              <div id="taskRow" class="row">
                <ul id="tasks" class="list-group">
                  <!-- tasks go here -->
                </ul>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <form class="d-flex justify-content-around" onsubmit="app.tasksController.createTask()">
              <div class="form-group d-flex">
                <label for="taskName" class="visually-hidden">Task:</label>
                <input type="text" class="form-control bg-dark px-3 text-light" name="taskDescription" placeholder="Input tasks" required minlength="3" maxlength="50">
              </div>
              <div class="button-group">
                <button type="submit" class="btn btn-dark p-0">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </main>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js" integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
